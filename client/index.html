<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Voting System - Plain JS</title>
  </head>
  <body>
    <div class="poll__container">
      <div class="poll__wrapper">
        <small class="poll__subtitle">Programming</small>
        <div class="poll__titles"></div>
        <!-- <div class="poll__title">Which position do you prefer?</div> -->
        <div class="poll__option">
          <span class="poll__label">Frontend</span>

          <div class="poll__option-info">
            <div class="poll__option-fill"></div>
            <span class="poll__label">24%</span>
          </div>
        </div>
        <div class="poll__option">
          <span class="poll__label">Backend</span>

          <div class="poll__option-info selected">
            <div class="poll__option-fill"></div>

            <span class="poll__label">25%</span>
          </div>
        </div>
        <div class="poll__option">
          <span class="poll__label">FullStack</span>

          <div class="poll__option-info">
            <div class="poll__option-fill"></div>

            <span class="poll__label">51%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
